<div id="store-selector" data-bind="blockLoader: isLoading, css: { 'store-selected': selectedLocation }">
    <each if="!quoteIsVirtual" args="getRegion('customer-email')" render="" />

    <div class="step-title" data-bind="i18n: 'Store'" data-role="title"></div>
    <div
        id="checkout-step-store-selector"
        class="step-content"
        data-role="content"
    >
        <render args="selectedLocationTemplate"/>

        <each args="getRegion('after-selected-location')" render="" />

        <form class="form-continue" data-bind="submit: setPickupInformation" novalidate="novalidate">
            <div class="actions-toolbar">
                <div class="secondary">
                    <button
                        type="button"
                        class="button action"
                        click="openPopup"
                    >
                        <span if="selectedLocation"><!-- ko i18n: 'Select Other'--><!-- /ko --></span>
                        <span ifnot="selectedLocation"><!-- ko i18n: 'Select Store'--><!-- /ko --></span>
                    </button>
                </div>
                <div class="primary">
                    <button
                        data-role="opc-continue"
                        type="submit"
                        class="button action continue primary"
                        data-bind="enable: selectedLocation,
                            css: {disabled: !selectedLocation}"
                        disabled
                    >
                        <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="opc-store-selector-popup" render="storeSelectorPopupTemplate" />
