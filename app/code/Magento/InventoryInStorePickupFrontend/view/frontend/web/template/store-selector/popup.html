<div id="store-selector-popup">
    <div class="block block-search store-selector-search">
        <div class="field search">
            <label class="label" for="store-selector-search-input">
                <span data-bind="i18n: 'Search'"></span>
            </label>
            <div class="control">
                <input
                    id="store-selector-search-input"
                    type="text"
                    name="store-selector-search-query"
                    class="input-text"
                    maxlength="128"
                    data-bind="textInput: searchQuery, attr: { placeholder: $t('Search with postcode or city name...') }"
                />
            </div>
        </div>
        <div class="actions">
            <button
                type="submit"
                title="Search"
                class="action search"
                aria-label="Search"
            >
                <span data-bind="i18n: 'Search'"></span>
            </button>
        </div>
    </div>
    <p
        class="store-selector-popup-no-locations"
        if="searchQuery() && nearbyLocations() && !nearbyLocations().length"
    >
        <!-- ko i18n: 'We were unable to find nearby locations for provided search query.'--><!-- /ko -->
    </p>
    <p class="store-selector-popup-empty-query" ifnot="searchQuery()">
        <!-- ko i18n: 'Please provide postcode or city name to find nearest pickup locations.'--><!-- /ko -->
    </p>
    <table
        class="store-selector-popup-table"
        data-bind="blockLoader: isLoading, visible: nearbyLocations() && nearbyLocations().length"
    >
        <thead>
            <tr class="row">
                <th class="col col-method" translate="'Location Details'"></th>
                <th class="col col-carrier" translate="'Action'"></th>
            </tr>
        </thead>
        <tbody>
            <!-- ko foreach: { data: nearbyLocations(), as: 'location' } -->
            <!--ko template: { name: $parent.storeSelectorPopupItemTemplate } --><!-- /ko -->
            <!-- /ko -->
        </tbody>
    </table>
</div>
